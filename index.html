<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/prefixed/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link href="./images/ohmyfood@2x.svg" rel="icon">
    <title>OHMYFOOD-accueil</title>
    <!-- div de reglage de la marge en responsive -->
</head>

<body>
    
        <header>
            <div class="titre_container">
                <h1 class="titre">ohmyfood</h1>
            </div>

        </header>
        <main>
            <aside>
                <div class="geo">
                    <span class="geo__icon"><i class="fas fa-map-marker-alt"></i></span>
                    <p class="geo__text">Paris, Belleville</p>
                </div>
                <form class="form_reserv">
                    <div class="reserv">
                        <p class="reserv__cont reserv__cont--bold">Réservez le menu qui</p>
                        <p class="reserv__cont reserv__cont--bold">vous convient</p>
                    </div>
                    <div class="reserv">
                        <p class="reserv__cont">Découvrez des restaurants d'exception,</p>
                        <p class="reserv__cont"> séléctionnés par nos soins.</p>
                    </div>
                    <button class="but_sub but_page" type="submit">
                        Explorer nos restaurants
                    </button>
                </form>
            </aside>

            <nav>
                <div class="fonction">
                    <h2>Fonctionnement</h2>
                    <a href="#restaurant" class="fonction__cont">
                        <div class="dot">1</div>
                        <h3 class="purple mobile">Choisissez un restaurant</h3>
                    </a>
                    <a href="#" class="fonction__cont">
                        <div class="dot">2</div>
                        <h3 class="purple list">Composez votre menu</h3>
                    </a>
                    <a href="#" class="fonction__cont">
                        <div class="dot">3</div>
                        <h3 class="purple store">Dégustez au restaurant</h3>
                    </a>
                </div>
            </nav>
            
            <section id="restaurant">
                
            </section>
        </main>


        <footer>
            

        </footer>
    </div>
